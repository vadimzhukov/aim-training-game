<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start">Play the game</a>
    </div>

    <div class="screen">
      <h1>Choose game duration</h1>
      <ul class="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="90">
            1 min 30 sec
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Time remained <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
      <div class="hide" id="play-again">
        <a href="#" class="start">Play again</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
